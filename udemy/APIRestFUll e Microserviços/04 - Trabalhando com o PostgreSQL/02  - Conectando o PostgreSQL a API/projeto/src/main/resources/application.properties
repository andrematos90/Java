#porta do servidor
server.port=8083

#string de conexão com o banco de dados
spring.datasource.url = jdbc:postegresql://localhost:5432/products-db

#usuario do banco
spring.datasource.username = postgres

#senha de conexão com o banco
spring.datasource.password = 1990

#nome do driver de conexao
spring.datasource.driver-class-name = org.postgresql.Driver

#configuração para indicar o hibernate para gerar atualizações automaticas constantemente no schema.
spring.jpa.hibernate.ddl-auto = update
